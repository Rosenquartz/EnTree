version: "3"

services:
    express_app:
        build: ./server
        ports:
            - 3000:3000
        volumes:
            - ./server/:/app
        environment:
            - DB_NAME=ytclone
            - DB_HOST=db_server
            - DB_PORT=3306
            - DB_USER=root
            - DB_PASSWORD=password
            - JWT_SECRET=DFM312JUX09Q234NA
        depends_on:
            - db_server
        command: "bash start.sh db_server:3306"

    db_server:
        image: mongo:latest
        ports:
            - 27017:27017
        environment:
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: rootpassword

    redis:
        image: redis
        ports:
            - "6379:6379"



